<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Orders | Treat House Cafe</title>

  <style>
    :root {
      --bg: #f8f4e9;
      --card: #0f172a;
      --text: #ffffff;
      --served: #8b5cf6;
      --btn: #f59e0b;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
    }

    header {
      padding: 16px;
      font-size: 28px;
      font-weight: 800;
      display: flex;
      gap: 10px;
      align-items: center;
      border-bottom: 2px solid #e5e7eb;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 16px;
    }

    .order {
      background: var(--card);
      color: var(--text);
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 22px;
      border-left: 8px solid var(--served);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .order-id {
      font-size: 20px;
      font-weight: 800;
    }

    .badge {
      background: var(--served);
      color: #000;
      padding: 6px 14px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 13px;
    }

    ul {
      margin: 12px 0;
      padding-left: 18px;
    }

    .subtotal {
      margin-top: 12px;
      font-size: 18px;
      font-weight: 700;
    }

    button {
      background: var(--btn);
      border: none;
      color: #000;
      font-weight: 800;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 14px;
    }

    .empty {
      text-align: center;
      padding: 50px;
      font-size: 18px;
      opacity: 0.6;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-box {
      background: #fff;
      padding: 24px;
      border-radius: 18px;
      width: 92%;
      max-width: 420px;
    }

    .modal h2 {
      margin-top: 0;
    }

    .calc-table {
      width: 100%;
      margin: 16px 0;
      border-collapse: collapse;
    }

    .calc-table td {
      padding: 10px 4px;
    }

    .calc-table tr:not(.final-row) {
      border-bottom: 1px dashed #e5e7eb;
    }

    .calc-table .right {
      text-align: right;
      font-weight: 600;
    }

    .final-row td {
      font-size: 20px;
      font-weight: 800;
    }

    .field {
      margin-top: 12px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
    }

    .modal-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<header>üßë‚Äçüíº Manager Orders</header>

<div class="container" id="orders">
  <div class="empty">Loading orders‚Ä¶</div>
</div>

<!-- CLOSE ORDER MODAL -->
<div class="modal" id="closeModal">
  <div class="modal-box">
    <h2>Close Order</h2>

    <table class="calc-table">
      <tr>
        <td>Subtotal</td>
        <td class="right">‚Çπ<span id="mSubtotal"></span></td>
      </tr>
      <tr>
        <td>Discount</td>
        <td class="right">‚Çπ<span id="mDiscountValue">0</span></td>
      </tr>
      <tr class="final-row">
        <td>Final Amount</td>
        <td class="right">‚Çπ<span id="mFinal"></span></td>
      </tr>
    </table>

    <div class="field">
      <input type="number" id="mDiscountPercent" placeholder="Discount %" />
    </div>

    <div class="field">
      <input type="number" id="mDiscountAmount" placeholder="Discount ‚Çπ" />
    </div>

    <div class="field">
      <select id="mPaymentMode">
        <option value="">Payment Mode</option>
        <option>Cash</option>
        <option>UPI</option>
        <option>Card</option>
      </select>
    </div>

    <div class="modal-actions">
      <button onclick="closeModal()">Cancel</button>
      <button onclick="confirmClose()">Confirm Close</button>
    </div>
  </div>
</div>

<script src="api.js"></script>
<script src="manager.js"></script>

</body>
</html>
