<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waiter Orders | Treat House Cafe</title>

  <style>
    :root {
      --bg: #f8f4e9;
      --card: #0f172a;
      --text: #ffffff;

      --ready: #22c55e;
      --served: #8b5cf6;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: #111;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      font-size: 28px;
      font-weight: 800;
      border-bottom: 2px solid #e5e7eb;
    }

    header span {
      font-size: 30px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
    }

    .order-card {
      background: var(--card);
      color: var(--text);
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 18px;
      border-left: 8px solid var(--ready);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .order-id {
      font-size: 20px;
      font-weight: 800;
    }

    .status-badge {
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 800;
      background: var(--ready);
      color: #000;
      text-transform: uppercase;
    }

    .location {
      font-size: 16px;
      margin-bottom: 10px;
      opacity: 0.9;
    }

    .items {
      padding-left: 20px;
      margin: 12px 0;
      font-size: 17px;
      line-height: 1.6;
    }

    .items li {
      list-style: disc;
    }

    .actions {
      margin-top: 14px;
      text-align: right;
    }

    .action-btn {
      font-size: 16px;
      font-weight: 800;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: var(--served);
      color: #fff;
    }

    .empty {
      text-align: center;
      padding: 40px;
      font-size: 20px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<header>
  <span>üßë‚Äçüç≥</span>
  Waiter Orders
</header>

<div class="container" id="orders">
  <div class="empty">Loading ready orders‚Ä¶</div>
</div>

<!-- API -->
<script src="api.js"></script>

<script>
  const container = document.getElementById('orders');

  function renderOrder(order) {
    const itemsHtml = order.items.map(
      i => `<li>${i.qty} √ó ${i.name}</li>`
    ).join('');

    return `
      <div class="order-card">
        <div class="order-header">
          <div class="order-id">${order.orderId}</div>
          <div class="status-badge">READY</div>
        </div>

        <div class="location">üìç ${order.locationId}</div>

        <ul class="items">${itemsHtml}</ul>

        <div class="actions">
          <button class="action-btn"
            onclick="markServed('${order.orderId}')">
            Mark SERVED
          </button>
        </div>
      </div>
    `;
  }

  async function loadOrders() {
    try {
      const orders = await API.getKitchenOrders();

      const readyOrders = orders.filter(
        o => o.orderStatus === 'READY'
      );

      if (!readyOrders.length) {
        container.innerHTML = `<div class="empty">No READY orders</div>`;
        return;
      }

      container.innerHTML = readyOrders.map(renderOrder).join('');
    } catch (err) {
      container.innerHTML = `<div class="empty">Failed to load orders</div>`;
    }
  }

  async function markServed(orderId) {
    await API.updateKitchenStatus(orderId, 'SERVED');
    loadOrders();
  }

  loadOrders();
  setInterval(loadOrders, 10000); // refresh every 10s
</script>

</body>
</html>
