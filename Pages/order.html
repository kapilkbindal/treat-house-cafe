<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Place Order | Treat House Cafe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #6F4E37;
      --primary-dark: #5a3e2b;
      --bg: #f8f4e9;
      --text: #2c1810;
      --white: #ffffff;
      --border: #e5e7eb;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 16px;
      padding-bottom: 160px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 8px;
      color: var(--primary);
    }

    /* LOCATION */
    .location-box {
      background: var(--white);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    #locationLabel {
      font-weight: 600;
      margin-bottom: 6px;
    }

    select, input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236F4E37' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
      padding-right: 40px;
      background-color: var(--white);
    }

    select:focus, input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(111, 78, 55, 0.1);
    }

    .hidden {
      display: none;
    }

    .debug {
      font-size: 0.85rem;
      color: #666;
      margin-top: 6px;
    }

    /* MENU */
    .menu-category {
      margin-bottom: 24px;
    }

    .menu-category h2 {
      font-size: 1.2rem;
      margin-bottom: 12px;
      border-bottom: 2px solid #e0d6c8;
      padding-bottom: 6px;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px dashed #ddd;
    }

    .menu-item-name {
      font-weight: 500;
    }

    .menu-item-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .menu-item-price {
      font-weight: 600;
      margin-left: 8px;
    }

    .menu-btn {
      border: none;
      background: var(--primary);
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      line-height: 1;
      transition: background 0.2s;
    }
    
    .menu-btn:active {
      background: var(--primary-dark);
    }

    .menu-qty {
      min-width: 18px;
      text-align: center;
      font-weight: 600;
    }

    /* CART BAR */
    .cart-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--white);
      color: white;
      padding: 12px 16px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
      z-index: 100;
    }

    .cart-summary {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .cart-top {
      font-size: 1rem;
      color: var(--text);
    }

    .place-order-btn {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .place-order-btn:disabled {
      opacity: 0.6;
      background: #ccc;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Place Your Order</h1>

    <!-- LOCATION -->
    <div class="location-box">
      <div id="locationLabel">Loading orderâ€¦</div>

      <select id="modeSelect" class="hidden">
        <option value="Dine-in">Dine-in</option>
        <option value="Takeaway">Takeaway</option>
        <option value="Delivery">Delivery</option>
      </select>

      <select id="locationSelect" class="hidden">
        <option value="">Select Location</option>
      </select>

      <div class="debug" id="debugInfo"></div>
    </div>

    <!-- CUSTOMER INFO -->
    <div class="location-box hidden" id="customerBox">
      <input type="text" id="customerName" placeholder="Your Name (optional)" />
      <input type="tel" id="customerMobile" placeholder="Mobile Number (optional)" />
      <textarea id="customerAddress" class="hidden" placeholder="Delivery Address" rows="3"></textarea>
    </div>

    <!-- MENU -->
    <div id="menuContainer"></div>
  </div>

  <!-- CART -->
  <div id="cartBar" class="cart-bar hidden">
    <div class="cart-summary">
      <div class="cart-top">
        <span id="cartCount">0 items</span>
        <strong id="cartTotal">â‚¹0</strong>
      </div>
      <button id="placeOrderBtn" class="place-order-btn">
        Place Order
      </button>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="../scripts/api.js"></script>
  <script src="../scripts/order.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('../sw.js').then(reg => {
        reg.update();
      }).catch(err => console.log('Service Worker registration failed:', err));

      navigator.serviceWorker.addEventListener('controllerchange', () => {
        console.log('ðŸ”„ New version found. Reloading...');
        window.location.reload();
      });
    }
  </script>
</body>
</html>
